org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Fix Kotlin incremental compilation cache errors
# Disable incremental compilation to prevent "Storage already registered" errors
kotlin.incremental=false
kotlin.incremental.js=false
kotlin.incremental.multiplatform=false
kotlin.incremental.jvm=false

# Disable Gradle build cache for Kotlin (prevents cache corruption)
org.gradle.caching=false